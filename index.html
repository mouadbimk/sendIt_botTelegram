<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Professional Contact Form</title>
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <h1>Contact Us</h1>
      <form id="contactForm" aria-label="Contact Form">
        <div>
          <label for="name">Full Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Doe"
            required
            aria-required="true"
          />
        </div>
        <div>
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
            aria-required="true"
          />
        </div>
        <div>
          <label for="phone">Phone *</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+212656320000"
            required
            aria-required="true"
          />
        </div>
        <div>
          <label for="address">Address *</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Avenue 2 Mars"
            required
            aria-required="true"
          />
        </div>
        <div>
          <label for="address">City *</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Rabat"
            required
            aria-required="true"
          />
        </div>
        <div>
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Subject (optional)"
          />
        </div>
        <div>
          <label for="message">Message *</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write your message here..."
            required
            aria-required="true"
          ></textarea>
        </div>
        <button type="submit">Send Message</button>
        <div class="message success" id="successMsg">
          Message sent successfully!
        </div>
        <div class="message error" id="errorMsg">
          Failed to send message. Please try again.
        </div>
      </form>
    </div>
  </body>
</html>
